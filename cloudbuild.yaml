# Google Cloud Build configuration for Cloud Run deployment
# This file enables automated CI/CD deployment

steps:
  # Build the container image without build-time secrets
  # NEXT_PUBLIC_* vars will be set at runtime by Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coderevai:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coderevai:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/coderevai:latest'

# Timeout for the entire build
timeout: 1800s
