# Google Cloud Build configuration for Cloud Run deployment
# This file enables automated CI/CD deployment

steps:
  # Build the container image with build arguments for public env vars
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$_CLERK_PUBLISHABLE_KEY'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$_STRIPE_PUBLISHABLE_KEY'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PRICE_ID_PRO=$_STRIPE_PRICE_ID_PRO'
      - '--build-arg'
      - 'DATABASE_URL=$_DATABASE_URL'
      - '--build-arg'
      - 'UPSTASH_REDIS_REST_URL=$_UPSTASH_REDIS_REST_URL'
      - '--build-arg'
      - 'UPSTASH_REDIS_REST_TOKEN=$_UPSTASH_REDIS_REST_TOKEN'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coderevai:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coderevai:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/coderevai:latest'

# Timeout for the entire build
timeout: 1800s

# Substitutions for secrets - populated from Secret Manager via deploy script
substitutions:
  _CLERK_PUBLISHABLE_KEY: ''
  _STRIPE_PUBLISHABLE_KEY: ''
  _STRIPE_PRICE_ID_PRO: ''
  _DATABASE_URL: ''
  _UPSTASH_REDIS_REST_URL: ''
  _UPSTASH_REDIS_REST_TOKEN: ''
