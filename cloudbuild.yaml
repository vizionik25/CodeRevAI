# Google Cloud Build configuration for Cloud Run deployment
# This file enables automated CI/CD deployment

steps:
  # Build the container image with build arguments for public env vars
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PRICE_ID_PRO=$$NEXT_PUBLIC_STRIPE_PRICE_ID_PRO'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coderevai:latest'
      - '.'
    timeout: 1200s
    secretEnv: 
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY'
      - 'NEXT_PUBLIC_STRIPE_PRICE_ID_PRO'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coderevai:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/coderevai:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/coderevai:latest'

# Timeout for the entire build
timeout: 1800s

# Available secrets from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/CLERK_PUBLISHABLE_KEY/versions/latest
      env: 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY'
    - versionName: projects/$PROJECT_ID/secrets/STRIPE_PUBLISHABLE_KEY/versions/latest
      env: 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY'
    - versionName: projects/$PROJECT_ID/secrets/STRIPE_PRICE_ID_PRO/versions/latest
      env: 'NEXT_PUBLIC_STRIPE_PRICE_ID_PRO'
